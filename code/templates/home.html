<!-- Pagina di Home che eredita dal file base.html -->

{% extends 'base.html' %}

{% block title %}Home{% endblock %}

<!-- Questo blocco permette di implementare il file base.html con elementi aggiuntivi per esempio lo slideshow e il bottone -->
{% block content %}
    <br>
    <div class="container">
        <h1 style="text-align: center; color:black; font-family: 'Courier'; font-weight: bold; font-size: 50px">
            Analizza il
            vocabolario</h1>
        <!--
        <hr>
        <h3 align=left style="font-family: Courier"><b> Ciao {{ user.username }}! </b></br> </h3>
        <hr>
        -->
        <!-- Slideshow -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="/static/img/INSERISCI%20TESTO.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/static/img/VISUALIZZA%20ANALISI.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/static/img/RICERCA%20TESTI.png" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/static/img/COMPARA%20TESTI.png" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/static/img/TRADUCI%20TERMINI.png" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/static/img/ENJOY.png" alt="Third slide">
                </div>
            </div>

            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

            <div class="container">
                <ol class="carousel-indicators" style="align-items: end">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"
                        style="background-color: black"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"
                        style="background-color: black"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"
                        style="background-color: black"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"
                        style="background-color: black"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="4"
                        style="background-color: black"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="5"
                        style="background-color: black"></li>
                </ol>
            </div>
        </div>
    </div>
{% endblock %}
